<form #myForm="ngForm" [formGroup]="angForm" autocomplete="off" (ngSubmit)="onSubmit(); myForm.reset()" action="">
  <div class="d-lg-flex d-md-flex flex-row ">
    <div class="card col-sm-3 col-md-4 mb-2">
      <legend>
        <span class="label label-inverse mr-2">Student Details</span>
      </legend>
      <div class="card-body">
        <div class="form-group" [class.has-error]="angForm.controls['studentname'].invalid && (angForm.controls['studentname'].dirty || angForm.controls['studentname'].touched)">
          <label>Student Name :</label>
          <input type="text" class="form-control" [(ngModel)]="student.studentName" id="studentname" formControlName="studentname"
            placeholder="Student Name" aria-required="true" data-ok="false">
        </div>
        <div *ngIf="angForm.controls['studentname'].invalid && (angForm.controls['studentname'].dirty || angForm.controls['studentname'].touched)"
          class="text-danger help-block">
          Student Name is required.
        </div>
        <div class="form-group" [class.has-error]="angForm.controls['studentdoj'].invalid && (angForm.controls['studentdoj'].dirty || angForm.controls['studentdoj'].touched)" >
          <label>Date of Joining :</label>
          <input type="date" class="form-control" [(ngModel)]="student.dateOfJoining" id="doj" formControlName="studentdoj" placeholder="Date of Joining"
            required>
        </div>
        <div *ngIf="angForm.controls['studentdoj'].invalid && (angForm.controls['studentdoj'].dirty || angForm.controls['studentdoj'].touched)"
          class="text-danger help-block">
        Date of joining required.
        </div>
        <div class="form-group" [class.has-error]="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)">
          <label>Mobile No :</label>
          <input type="tel" class="form-control" formControlName="phone" [(ngModel)]="student.studentMobile" id="mobile" placeholder="Mobile no"
            required>
        </div>
        <div *ngIf="angForm.controls['phone'].invalid && (angForm.controls['phone'].dirty || angForm.controls['phone'].touched)"
          class="text-danger help-block">
          valid phone number is required.
        </div>
        <div class="form-group" [class.has-error]="angForm.controls['studentemail'].invalid && (angForm.controls['studentemail'].dirty || angForm.controls['studentemail'].touched)">
          <label>Mail Id :</label>
          <input type="email" class="form-control" [(ngModel)]="student.mailId" id="mail" formControlName="studentemail" placeholder="Mail Id"
            required>
        </div>
        <div *ngIf="angForm.controls['studentemail'].invalid && (angForm.controls['studentemail'].dirty || angForm.controls['studentemail'].touched)"
          class="text-danger help-block">
          valid email is required.
        </div>
        <div class="form-group">
          <label>Bond :</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="yes" value="yes" formControlName="bond" [(ngModel)]="bond">
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="no" value="no" formControlName="bond" [(ngModel)]="bond">
            <label class="form-check-label">No</label>
          </div>
        </div>
        <div class="form-group">
          <label>Training Duration :</label>
          <input type="date" class="form-control" [(ngModel)]="student.duration" id="trdr" formControlName="studenttrainingd" placeholder="Training Duration"
            required>
        </div>
        <div class="form-group">
          <label>Salary Type :</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="stipend" value="stipend" [(ngModel)]="salary" formControlName="salary">
            <label class="form-check-label">Stipend</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="salary" value="salary" [(ngModel)]="salary" formControlName="salary">
            <label class="form-check-label">Salary</label>
          </div>
        </div>
      </div>
    </div>
    <div class="card col-sm-3 col-md-4 mx-2 mb-2">
      <legend>
        <span class="label label-inverse mr-2">Amenities</span>
      </legend>
      <div class="card-body">
        <div class="form-group">
          <label>Stay details :</label>
          <select class="form-control custom-select" [(ngModel)]="student.stayDetails" id="stay" formControlName="stay">
            <option value="hostel">hostel</option>
            <option value="dayscholar">dayscholar</option>
            <option value="cab">cab</option>
          </select>
        </div>
        <div class="form-group">
          <label>College :</label>
          <input type="text" class="form-control" [(ngModel)]="ameneties.studentCollege" id="college" formControlName="studentcollege"
            placeholder="College" required>
        </div>
        <div class="form-group">
          <label>Qualification :</label>
          <select class="form-control custom-select" [(ngModel)]="ameneties.qualification" id="qualification" formControlName="qualification">
            <option value="BE">BE</option>
            <option value="ME">ME</option>
             <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
          </select>
        </div>
        <div class="form-group">
          <label>Year of passing :</label>
          <input type="text" class="form-control" [(ngModel)]="ameneties.yearOfPassing" id="yop" formControlName="studentyop" placeholder="Year of passing"
            required>
        </div>
        <div class="form-group">
          <label>Stream :</label>
          <select class="form-control custom-select" id="stream" formControlName="stream" [(ngModel)]="ameneties.stream">
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="EIE">EIE</option>
            <option value="ICE">ICE</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
          </select>
        </div>
        <div class="form-group">
          <label>Mode of selection :</label>
          <select class="form-control custom-select" id="mos" formControlName="mos" [(ngModel)]="student.mode">
            <option value="on-campus">On-Campus</option>
            <option value="off-campus">Off-Campus</option>
            <option value="reference">Reference</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card col-sm-3 col-md-4 mb-2">
      <legend>
        <span class="label label-inverse mr-2">Personal Details</span>
      </legend>
      <div class="card-body">
        <div class="form-group">
          <label>Address :</label>
          <textarea class="form-control" [(ngModel)]="studentpd.studentAddress" id="address" formControlName="studentaddress"></textarea>
        </div>
        <div class="form-group" [class.has-error]="angForm.controls['studentpmobile'].invalid && (angForm.controls['studentpmobile'].dirty || angForm.controls['studentpmobile'].touched)">
          <label>Parent's No :</label>
          <input type="tel" class="form-control" [(ngModel)]="studentpd.parentMobile" id="parentsmobile" formControlName="studentpmobile"
            placeholder="Parent's no" required>
        </div>
        <div *ngIf="angForm.controls['studentpmobile'].invalid && (angForm.controls['studentpmobile'].dirty || angForm.controls['studentpmobile'].touched)"
          class="text-danger help-block">
          valid phone number is required.
        </div>
        <span class="text-danger" 
        *ngIf="(angForm.controls['phone'].value === angForm.controls['studentpmobile'].value 
        || angForm.controls['studentpmobile'].value === 
        angForm.controls['studentalternateno'].value) && 
        angForm.controls['studentpmobile'].touched">Invalid Mobile Number</span>
        <div class="form-group" [class.has-error]="angForm.controls['studentalternateno'].invalid && (angForm.controls['studentalternateno'].dirty || angForm.controls['studentalternateno'].touched)">
          <label>Alternate No :</label>
          <input type="tel" class="form-control" [(ngModel)]="studentpd.studentAlternateMobile" id="alternatemobile" formControlName="studentalternateno"
            placeholder="Alternate no" required>
        </div>
        <div *ngIf="angForm.controls['studentalternateno'].invalid && (angForm.controls['studentalternateno'].dirty || angForm.controls['studentalternateno'].touched)"
          class="text-danger help-block">
          valid phone number is required.
        </div>
        <span class="text-danger" 
        *ngIf="(angForm.controls['phone'].value === 
        angForm.controls['studentalternateno'].value || 
        angForm.controls['studentpmobile'].value === 
        angForm.controls['studentalternateno'].value) && 
        angForm.controls['studentalternateno'].touched">Invalid Mobile Number</span>
        <div class="form-group">
          <label>Date of Birth :</label>
          <input type="date" class="form-control" [(ngModel)]="studentpd.dateOfBirth" id="dob" formControlName="studentdob" placeholder="DOB"
            required>
        </div>
        <div class="form-group">
          <label>Gender :</label>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="male" id="male" formControlName="gender" [(ngModel)]="gender">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="female" id="female" formControlName="gender" [(ngModel)]="gender">
            <label class="form-check-label">Female</label>
          </div>
        </div>
        <button class="btn btn-primary my-2" id="submitstudent" data-toggle="modal" data-target="#exampleModal" [disabled]="myForm.invalid"
          aria-disabled="true" aria-describedby="error">Submit</button>
        <br>
      </div>
    </div>
  </div>
</form>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="ameneties; then condition1 else condition2"></div>
        <ng-template #condition1>Success</ng-template>
        <ng-template #condition2>Failed</ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" id="submitstudentmodal" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
